<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient: Teal to Violet (app colors) -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C7A7B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient for depth -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#319795;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805AD5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#2C7A7B;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:0.08" />
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#f8f9fb"/>
  
  <!-- Subtle background gradient circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGradient)"/>
  
  <!-- Main flowing shape: Stylized open book/pages with dynamic curves -->
  <g filter="url(#shadow)">
    <!-- Left curved page - flowing inward -->
    <path d="M 120 180 Q 160 140 200 150 Q 220 155 220 200 L 220 380 Q 220 400 200 405 Q 160 410 120 380 Z"
          fill="url(#mainGradient)" opacity="0.95"/>
    
    <!-- Right curved page - flowing outward -->
    <path d="M 292 150 Q 332 140 372 180 L 372 380 Q 332 410 292 405 Q 272 400 272 380 L 272 200 Q 272 155 292 150 Z"
          fill="url(#accentGradient)"/>
    
    <!-- Center spine/fold -->
    <path d="M 220 160 Q 246 200 246 256 Q 246 312 220 350"
          stroke="#ffffff" stroke-width="3" fill="none" opacity="0.6" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative text lines - left page -->
  <g opacity="0.7">
    <line x1="145" y1="220" x2="205" y2="220" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="145" y1="250" x2="210" y2="250" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <line x1="145" y1="280" x2="200" y2="280" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Decorative text lines - right page -->
  <g opacity="0.7">
    <line x1="300" y1="220" x2="360" y2="220" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="300" y1="250" x2="360" y2="250" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <line x1="300" y1="280" x2="350" y2="280" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Dynamic accent elements - flowing curves suggesting motion/growth -->
  <g filter="url(#glow)" opacity="0.85">
    <!-- Top flowing curve -->
    <path d="M 100 100 Q 180 80 256 90 Q 330 100 380 140"
          stroke="url(#mainGradient)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Bottom flowing curve -->
    <path d="M 130 420 Q 200 440 256 430 Q 320 420 380 380"
          stroke="url(#accentGradient)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Sparkle/accent circles - representing knowledge expansion -->
  <g opacity="0.8">
    <!-- Top right bright accent -->
    <circle cx="390" cy="110" r="5" fill="#2C7A7B" opacity="0.9"/>
    <circle cx="390" cy="110" r="10" fill="none" stroke="#2C7A7B" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Bottom left soft accent -->
    <circle cx="100" cy="420" r="4" fill="#6B46C1" opacity="0.8"/>
    <circle cx="100" cy="420" r="8" fill="none" stroke="#6B46C1" stroke-width="1" opacity="0.4"/>
    
    <!-- Center small highlights -->
    <circle cx="256" cy="100" r="2" fill="#319795" opacity="0.7"/>
    <circle cx="256" cy="400" r="2" fill="#805AD5" opacity="0.6"/>
  </g>
</svg>