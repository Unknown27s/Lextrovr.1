name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    name: Build Android APK

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('frontend/android/**/build.gradle', 'frontend/android/**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build web app
        working-directory: frontend
        run: npm run build

      - name: Setup Capacitor
        working-directory: frontend
        run: |
          npm install -g @capacitor/cli
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        working-directory: frontend
        run: npx cap sync android

      - name: Setup Keystore (if secrets are configured)
        if: ${{ secrets.ANDROID_KEYSTORE }}
        working-directory: frontend/android
        run: |
          # Create keystore from secrets for production signing
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > lextro-release.keystore
          echo "storeFile=lextro-release.keystore" > keystore.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> keystore.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          echo "✅ Release keystore configured"

      - name: Build info
        working-directory: frontend/android
        run: |
          if [ -f "keystore.properties" ]; then
            echo "✅ Building with production signing"
          else
            echo "⚠️  Building with debug signing (no keystore secrets configured)"
            echo "   To use production signing, add these secrets to the repository:"
            echo "   - ANDROID_KEYSTORE (base64-encoded keystore file)"
            echo "   - ANDROID_KEYSTORE_PASSWORD"
            echo "   - ANDROID_KEY_ALIAS"
            echo "   - ANDROID_KEY_PASSWORD"
          fi

      - name: Build Android app
        working-directory: frontend/android
        run: |
          chmod +x ./gradlew
          ./gradlew --parallel --stacktrace assembleRelease

      - name: Upload Android build
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: frontend/android/app/build/outputs/apk/release/*.apk
