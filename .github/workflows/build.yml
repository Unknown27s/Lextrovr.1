name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    name: Build Android APK

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build web app
        working-directory: frontend
        run: npm run build

      - name: Setup Capacitor
        working-directory: frontend
        run: |
          npm install -g @capacitor/cli
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        working-directory: frontend
        run: npx cap sync android

      - name: Setup Keystore (if secrets are configured)
        working-directory: frontend/android
        run: |
          # If ANDROID_KEYSTORE secret is set, create keystore.properties
          # Otherwise, the build will use debug signing (fallback)
          if [ -n "${{ secrets.ANDROID_KEYSTORE }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > lextro-release.keystore
            echo "storeFile=lextro-release.keystore" > keystore.properties
            echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> keystore.properties
            echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> keystore.properties
            echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
            echo "✅ Release keystore configured"
          else
            echo "⚠️  No keystore secrets found. Using debug signing (fallback)."
            echo "   To use production signing, add these secrets to the repository:"
            echo "   - ANDROID_KEYSTORE (base64-encoded keystore file)"
            echo "   - ANDROID_KEYSTORE_PASSWORD"
            echo "   - ANDROID_KEY_ALIAS"
            echo "   - ANDROID_KEY_PASSWORD"
          fi

      - name: Build Android app
        working-directory: frontend/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Upload Android build
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: frontend/android/app/build/outputs/apk/release/
